<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/322fb39228.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9 ">
            <input type="search" placeholder="Enter a city" 
            autofocus="on" autocomplete="off" 
            id="city-input"
            class="form-control search-input"></div>
            <div class="col-3 p-0"><input type="submit" 
              class="btn btn-primary" value="Search"></div></div></form>
              <h1 id="city"></h1>
              <li id="date"></li>
                <li id="description"></li>
                <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"> <a href="#" id="celsius-link" class="active">°C |</a>
              <a href="#" id="fahrenheit-link">°F</a></span>
               </div>
             </div>
            </div>
            <div class="row">
            <div class="col-9">
              <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
               </div>
            </div>
      <div class="weather-forecast-container">
            <div id="icon"></div>
            <div class="weather-forecast-temperature" id="temperature"></div>
             <div class="weather-forecast-day" id="day"></div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
    <p class="footer">
 <a href="https://github.com/lili5/project-app" target="_blank">Open-source code</a>, by Alina Y.
</p>
    <script src="index.js"></script>
  </body>
</html>
